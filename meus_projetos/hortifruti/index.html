<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hortifruit</title>
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">

    
</head>
<body>
    <div id="promo">
        <div id="letrag">
            <p>FRETE GRÁTIS + RECEBA HOJE</p>
        </div>
        <div id="letrap">
            <p>
                Frete grátis para compras acima de R$199,00. <br>   
                Entrega no mesmo dia para pedidos realizados até as 16h. <br>
                
            </p>
        </div>
    </div>
    <header>
        <nav>
            <img src="Imagens/logo.png" alt="">
            <div class="navt cat"><a href="#"><i class="fa-solid fa-bars"></i> Categorias</a></div>
            <div class="navt " id="busca"><input type="search" placeholder=" &#x1F50D; O que você procura?" name="" id=""></div>
            <div class="navt"><a href="#"><i class="fa-solid fa-location-dot"></i> Informe seu CEP</a></div>
            <div class="navt visi"><a href="#"><i class="fa-regular fa-user"></i> Olá, visitante</a></div>
            <div class="navt"><a href="#"><i class="fa-solid fa-cart-shopping"></i> Carrinho Vazio</a></div>
        </nav>
    </header>
    <main>
        <section>
           <h1 id="teste">FRUTAS</h1>
        </section>
        <div class="conteudo">
            <div class="categorias">
                <div class="cat">
                    <p>
                        Ordenar por: <br>
                        <strong>Mais relevantes</strong>   <p><i class="fa-solid fa-chevron-down"></i></p>
                    </p>
                </div>
                <p>Categorias</p>
                <input type="search" name="4" id="">
            </div>
            <div class="titens" id="conteudo">
                <div class="itens">
                    <div class="frutas">
                        <div class="descricao">
                            <img src="Imagens/Exemplo.webp" alt="">
                            <a href="#">Exemplo Kg</a>
                            <p>(Unidade com aprox. 250g)
                            </p>
                        </div>
                        <div class="preco">
                            <p><strong>R$1,25<span>/Kg</span></strong></p>
                        </div>
                        <input type="number" inputmode="numeric" class="number" placeholder="Kg">
                        <input type="button" class="button" value="Adicionar">
                    </div>
                </div>
            </div>
        </div>
        <div class="iconc" onclick=comprar() onmouseleave=sair()>
            <p><i class="fa-solid fa-cart-shopping"></i></p>
        </div>

    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
